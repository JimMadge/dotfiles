window:
  dimensions:
    columns: 80
    lines: 24
  opacity: 0.95

font:
  normal:
    family: Hack Nerd Font Mono
    style: Regular
  bold:
    family: Hack Nerd Font Mono
  italic:
    family: Hack Nerd Font Mono
  bold_italic:
    family: Hack Nerd Font Mono
  size: 14

draw_bold_text_with_bright_colors: false
